<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler</title>
    <script type="module" src="/src/main.js"></script>
    <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Image Upscaler</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="image-input">
                    Select Image
                </label>
                <input 
                    type="file" 
                    id="image-input" 
                    accept="image/*"
                    class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100"
                >
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="scale-factor">
                    Scale Factor
                </label>
                <select id="scale-factor" class="w-full p-2 border rounded">
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                </select>
            </div>

            <button 
                id="upscale-button"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded
                       hover:bg-blue-700 transition-colors duration-200"
                disabled
            >
                Upscale Image
            </button>

            <div class="mt-8 space-y-4">
                <div id="original-container" class="hidden">
                    <h3 class="text-lg font-semibold mb-2">Original Image</h3>
                    <canvas id="original-canvas" class="max-w-full border rounded"></canvas>
                </div>

                <div id="result-container" class="hidden">
                    <h3 class="text-lg font-semibold mb-2">Upscaled Image</h3>
                    <canvas id="result-canvas" class="max-w-full border rounded"></canvas>
                    <a 
                        id="download-link"
                        class="inline-block mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded
                               hover:bg-green-700 transition-colors duration-200"
                        download="upscaled-image.png"
                    >
                        Download Upscaled Image
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
